<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Milad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0a0a33, #1a1a50);
            color: white;
            overflow: hidden;
            text-align: center;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            transition: background 1s ease-in-out;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        .line {
            font-size: 5vw;
            max-width: 100%;
            white-space: normal;
            word-wrap: break-word;
            overflow: hidden;
            display: none;
        }
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            background: #ffcc00;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes snow {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes twinkling {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        @keyframes moonFall {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(200px); opacity: 1; }
        }
		@keyframes photoDrop {
            0% { transform: translateY(-150px); opacity: 0; }
            100% { transform: translateY(150px); opacity: 1; }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 10px;
            opacity: 0.8;
            animation: snow linear infinite;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkling 3s infinite ease-in-out;
        }
        .moon {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: yellow;
            opacity: 0;
            animation: moonFall 5s ease-in-out forwards;
        }
		 .photo {
            position: absolute;
            top: -90px;
			left: 20%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            animation: photoDrop 5s ease-in-out forwards;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="moon">üåô</div>
	<div class="photo"><img src="fhoto.jpg" alt="Foto"></div>
    <audio id="background-music" loop>
        <source src="ultah.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    <button class="start-button" onclick="startAnimation()">Mulai üéâ</button>
    
    <div class="container" id="container" style="display: none;">
        <h1 style="font-size: 6vw;">Selamat Milad!</h1>
		<h5 style="font-size: 5vw;">„Åï„Åè„ÇâÔºàÊ°úÔºâKOUHAI</h5>
        <div id="syair-container"></div>
    </div>
    <script>
        const syair = [
            "Hari ini spesial, penuh doa dan cinta,",
            "Untukmu, bintang di dalam jiwa.",
            "Bersamamu dunia terasa indah,",
            "Cintamu pelita dalam gelap yang lelah.",
            "Semoga setiap harapanta segera terwujud,",
            "Cita dan asa mengalir tak surut.",
            "Terima kasih telah hadir di hidupku,",
            "Mewarnai hari dengan kasih yang syahdu.",
            "Di setiap langkah, doa ku panjatkan,",
            "Semoga Allah selalu melimpahkan rahmat-Nya kepadamu,",
            "Memberikan kesehatan, kebahagiaan, serta keberkahan di setiap langkahmu.",
            "Semoga segala impian dan harapanmu tercapai,",
            "Dan cinta kita senantiasa tumbuh dalam kasih dan ridha-Nya. Aamiin.",
            "Selamat milad, Sayangku",
			"Hehehe..kadonya nanti menyusul yah, Sayangku",
			"from tezzaigha24",
        ];

        function startAnimation() {
            document.getElementById("background-music").play();
            document.querySelector(".start-button").style.display = "none";
            document.getElementById("container").style.display = "block";
            showLine();
        }

        let index = 0;
        function typeText(text, container) {
            let i = 0;
            container.innerHTML = "";
            function type() {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
        }

        function showLine() {
            if (index < syair.length) {
                document.getElementById("syair-container").innerHTML = "";
                let line = document.createElement("div");
                line.classList.add("line");
                document.getElementById("syair-container").appendChild(line);
                typeText(syair[index], line);
                line.style.display = "block";
                line.style.animation = "fadeIn 2s ease-in-out";
                index++;
                setTimeout(showLine, 5000);
            }
        }

        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.innerHTML = "‚ùÑ";
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
                snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
                snowflake.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(snowflake);
                setTimeout(() => { snowflake.remove(); }, 5000);
            }
        }
        setInterval(createSnowflakes, 500);
    </script>
</body>
</html>
